<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Party Planner</title>
</head>
<body>
  <header>
    <h1>Party Planner</h1>
  </header>

  <main>
    <section id="party-list">
      <h2>Upcoming Parties</h2>
      <ul id="partyList">
        
      </ul>
    </section>
    
    <section id="part-form">
      <h2>Add a New Party</h2>
      <form id="new-party-form">
        <label for="party-name">Party Name</label>
        <input type="text" id="party-name" required>

        <label for="party-date">Party Date</label>
        <input type="date" id="party-date" required>

        <label for="party-time">Party Time</label>
        <input type="time" id="party-time" required>

        <label for="party-location">Party Location</label>
        <input type="text" id="party-location" required>

        <label for="party-description">Party Description</label>
        <input type="text" id="party-description" required>

        <button type="submit">Add Party</button>
      </form>
    </section>
  </main>
  
</body>
</html>
